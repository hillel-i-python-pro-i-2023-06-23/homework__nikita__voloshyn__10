{% extends 'base.html' %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
<h1>Edit Contact</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a class="btn btn-secondary mt-3" href="{% url 'view_contact' contact.id %}">Cancel</a>
{% endblock %}
