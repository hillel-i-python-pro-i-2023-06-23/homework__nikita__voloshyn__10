{% extends 'base.html' %}

{% block title %}Contact List{% endblock %}

{% block content %}
<h1>Contact List</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for contact in contacts %}
    <tr>
      <td>{{ contact.name }}</td>
      <td>{{ contact.email }}</td>
      <td>
        <a class="btn btn-info" href="{% url 'view_contact' contact.id %}">View</a>
        <a class="btn btn-warning" href="{% url 'update_contact' contact.id %}">Edit</a>
        <a class="btn btn-danger" href="{% url 'delete_contact' contact.id %}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a class="btn btn-primary" href="{% url 'create_contact' %}">Add Contact</a>
{% endblock %}
