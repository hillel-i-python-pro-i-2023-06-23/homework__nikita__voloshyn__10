{% extends 'base.html' %}

{% block title %}Delete Contact{% endblock %}

{% block content %}
<h1>Delete Contact</h1>
<p>Are you sure you want to delete this contact: {{ contact.name }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a class="btn btn-secondary mt-3" href="{% url 'contact_list' %}">Cancel</a>
{% endblock %}
