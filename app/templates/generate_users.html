<!-- Ваш файл generate_users.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор пользователей</title>
    <!-- Подключаем стили Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Генератор пользователей</h1>
        <p>Нажмите кнопку ниже, чтобы сгенерировать пользователей в базе данных, после этого вас переведет на панель администратора.</p>
        <form method="post" action="{% url 'generate_users' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Генерировать пользователей</button>
        </form>

        <a href="/admin/" class="btn btn-secondary mt-3">Перейти в админку</a>

        <a href="/contact/list" class="btn btn-secondary mt-3">Кнопка для просмотра всех пользователей</a>
    </div>

    <!-- Подключаем скрипты Bootstrap (jQuery и Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
